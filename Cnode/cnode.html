    <!--顶部的-->

        *{
            margin: 0;
            font-size: 14px;
        }
        .header{

            background-color: #444444;
            height: 50px;
        }
        .h_left{
            float: left;
            padding: 5px 0 0 60px;
        }
        .h_left .search{

            width: 250px;
            vertical-align: top;

            border: 0;

        }
        .search:hover{

        }
        .h_right{

        .h_right a{

            padding: 10px;

        }

        body{

        }

    <style>
       /*第一个组件的顶部*/
        .all{

        }
        .all .ljy_header{

            border-bottom:1px solid lightgrey;
        }
        .all .ljy_breadcrumb{
        }
        .all .ljy_breadcrumb>li{
            text-shadow: none;
            display: inline-block;
        }

            color: #80bd01;
        }
        .all .ljy_breadcrumb>li .ljy_divider{
            padding: 0 5px;
            color: #ccc;
        }
        /*第一个组件的信息页*/

            border-radius: 0 0 3px 3px;
            margin: 15px;
            background-color: white;
            color: #9a9a9a;
        }
        .all .ljy_userinfo div{
           margin-top: 10px;
        }
        .all .ljy_userinfo .ljy_user_avatar img{
            vertical-align: middle;
            border: 0;
            border-radius: 3px;
            width: 40px;
            height: 40px;
        }
       .all .ljy_userinfo .ljy_user_profile{
           font-size: 14px;
           color: black;
       }
       .all .ljy_userinfo .ljy_col_fade{
           font-size: 14px;
           margin-top: 10px;
       }
    </style>

    <style>

<body>
<!--顶部-->
<div class="wrap">
    <div class="header">
        <div class="h_left">
            <img src="components/img/cnode.png" alt="">
            <input type="text" class="search">
        </div>
        <div class="h_right">
            <a href="">首页</a>
            <a href="">新手入门</a>
            <a href="">API</a>
            <a href="">关于</a>
            <a href="">注册</a>
            <a href="">登录</a>
        </div>
    </div>
</div>
<div id="ljyApp">
    <div class="ljy_left">
        <ljy  v-bind:content="content"></ljy>
        <ljy-wrap   v-bind:content="content"></ljy-wrap>
        <ljy-another  v-bind:content="content"></ljy-another>
        <ljy_end  v-bind:content="content"></ljy_end>
    </div>
    <div class="ljy_right">
        <ljy_right_top v-bind:content="content"></ljy_right_top>
        <ljy_right_pic v-bind:content="content"></ljy_right_pic>
        <ljy_right_two_pic v-bind:content="content"></ljy_right_two_pic>
        <div class="ljy_or">
            <div class="ljy_or_title">客户端二维码</div>
            <img src="components/img/1.png" height="193" width="190"/></div>
        </div>
</div>
<script>
    let vm= new Vue({
        el: '#ljyApp',
        data:{
            content:{},
        },
            created() {
            $.ajax({
                //请求方式  get post:默认get
                type:'get',
                //请求地址
                url:'https://cnodejs.org/api/v1/user/XadillaX',
                //jsonp百分之99都用于get请求
                //jsonp处理
                //期望后台返回的数据类型
                //如果不设置,将进行智能检测
                //jsonp后台传回函数
                //html传回标签字符串
                //json传回来的必须是json字符串
                dataType:'json',
                    success:(data)=> {
                    this.content=data;
                    //响应完毕后,回调函数
                    console.log(data);

                }
            })
        }
    })
</script>
</body>
